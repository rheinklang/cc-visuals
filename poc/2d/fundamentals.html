<html>
  <head>
    <style>
      canvas {
        border: 2px dashed black;
        margin: 20px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas width="1280" height="720"></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      // rect
      context.fillStyle = "green";
      context.lineWidth = 5;
      context.beginPath();
      context.rect(200, 200, 200, 200);
      context.fill();
      context.stroke();

      // circle
      context.fillStyle = "blue";
      context.beginPath();
      context.arc(250, 250, 100, 0, Math.PI * 2);
      context.fill();
      context.stroke();
    </script>
  </body>
</html>
